<h1>Hi, this is a guide how to use this in JavaScript object function</h1>
<h2>Open developers console to see results (press F12)</h2>

<script>
  var Person = function(name, age) {
    this.name = name;
    this.age = age;

    this.sayHello = function() {
      return 'Hi, my name is ' + this.name + ' and I am ' + this.age + ' years old.';
    }

    this.rename = function(name) {
      this.name = name;
    }
  }

  var person = new Person('Peter', 18);
  var person2 = new Person('Josh', 21);
  console.log(person.sayHello());
  console.log(person2.sayHello());

  person.rename('Veronica');
  console.log(person.sayHello());
</script>
