<h1>Hi, this is a guide how to use this in JavaScript object</h1>
<h2>Open developers console to see results (press F12)</h2>

<script>
  var person = {
    name: 'Peter',
    age: 18,

    sayHello: function() {
      return 'Hi, my name is ' + this.name + ' and I am ' + this.age + ' years old.';
    },

    rename: function(name) {
      this.name = name;
    }
  }

  console.log(person.sayHello());
  person.rename('Veronica');
  person.age = 17;
  console.log(person.sayHello());

  var personWrapper = {
    person: person,

    sayHello: function() {
      return this.person.sayHello();
    }
  }

  console.log(personWrapper.sayHello());

</script>
